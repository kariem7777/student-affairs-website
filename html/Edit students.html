    <form ID="form">
      <div class="input">
        <div class="row">
          <div class="col">
            <div class="success">
              <input type="text" placeholder="Name" name="name" id="name" class="input-field">
            </div>

            <p>Invalid ID</p>

        </div>
        <div class="row">
          <div class="col">
            <div class="success">
              <input type="text" placeholder="Mobile" name="mobile" class="input-field">
            </div>
            <p>Invalid name</p>
          </div>

          <div class="col">
            <div class="success">
              <input placeholder="Age" type="text" onfocus="(this.type='date')" name="Age" class="input-field" />

            <p></p>
          </div>
        </div>
        <div class="row">

            </div>
            <p></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <select name="Department" class="success">
              <option value="" disabled selected hidden>Department</option>
              <option value="CS">CS</option>
              <option value="IT">IT</option>
              <option value="AI">AI</option>
              <option value="IS">IS</option>
              <option value="DS">DS</option>

            </select>
            <p>Invalid name</p>
          </div>
          <div class="col">
            <select name="Gender" class="success">
              <option value="" disabled selected hidden>Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <p>Invalid name</p>
          </div>

        </div>

        <div class="row">
          <div class="col">
            <select name="Level" class="success">
              <option value="" disabled selected hidden>Level</option>
              <option value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="3">Level 4</option>
            </select>
            <p>Invalid name</p>
          </div>
          <div class="col">
            <select name="Status" class="success">
              <option value="" disabled selected hidden>Status</option>
